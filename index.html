<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Organisers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #a6d5fa);
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 420px;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
        }
        .header {
            background-color: #fdb750;
            display: inline-block;
            padding: 10px 40px;
            border-radius: 30px;
            margin: 20px;
            font-weight: bold;
            font-size: 28px;
            font-style: italic;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        .username {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        .username span {
            font-size: 20px;
        }
        .events {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            padding-left: 20px;
        }
        .event-btn {
            width: 80%;
            text-align: left;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 0 20px 20px 0;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        .event1 { background-color: #d48aa2; }
        .event2 { background-color: #6aa84f; }
        .event3 { background-color: #fdb750; }
        .footer {
            margin-top: 40px;
            position: relative;
        }
        .mountain {
            width: 100%;
            height: 200px;
            background: url('image-removebg-preview (21).png') no-repeat center;
            background-size: contain;
            position: relative;
        }
        .snow {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 50px;
            background: linear-gradient(to bottom, #ffffff, #e0e0e0);
            border-radius: 50%;
            opacity: 0.8;
        }
        .sun {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ffdd00, #ffab00);
            border-radius: 50%;
            box-shadow: 0 0 50px #ffdd00;
        }
    </style>
</head>
<body>
    <div class="header">event organisers</div>

    <div class="profile">
        <img src="jw.jpg" alt="User profile">
        <div class="username">
            <span>Jwngshar Basumatary</span>
            <img src="social-media.png"HTML5 Icon" style="width:20px;height:20px;">
        </div>
    </div>

    <div class="events">
        <button class="event-btn event1">Events 1</button>
        <button class="event-btn event2">Events 2</button>
        <button class="event-btn event3">Events 3</button>
    </div>

    <div class="footer">
        <div class="mountain">
        </div>
        <div class="sun"></div>
    </div>
</body>
</html>
